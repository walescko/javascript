<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>CAIXA DE LOJA - Exemplo 6.10</title>
</head>
<body>
    <img src="img/ex6_10.jpg" alt="Caixa Loja" class="normal">
    <h1>Caixa da Loja</h1>
    
    <h3>Data do Vencimento: <input type="date" id="inVencimento" autofocus></h3>
    <h3>
        Valor da Conta R$ 
        <input type="text" id="inValor" class="aDireita">
        <input type="button" value="Calcular Multa e Juros" id="btCalcular">
    </h3>
    <h3>Valor da Multa R$ <input type="text" id="outMulta" class="aDireita" readonly></h3>
    <h3>Valor do Juros R$ <input type="text" id="outJuros" class="aDireita" readonly></h3>
    <h3>
        Total a Pagar R$
        <input type="text" id="outTotal" class="aDireita" readonly>
        <input type="button" value="Nova Conta" id="btNovaConta">
    </h3>
    
<a href="../cap06.html"><button>Voltar Cap06</button></a>

</html>
