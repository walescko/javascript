<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>LomaLinda Pizzaria - Exemplo 7.6</title>
</head>
<body>

    <img src="img/ex7_6.jpg" alt="Pizzaria" class="normal">
    <h1>LomaLinda Pizzaria - Controle de Pedidos</h1>
    <p>
        Item do pedido:
        <input type="radio" name="produto" id="rbPizza" checked autofocus>Pizza
        <input type="radio" name="produto" id="rbBebida">Bebida 
        <span> Item:</span>
        <select id="inPizza">
            <option value="media">Pizza Média</option>
            <option value="grande">Pizza Grande</option>
            <option value="familia">Pizza Família</option>
        </select>
        <select id="inBebida" class="oculta">
            <option value="refrigerante">Refrigerante Litro</option>
            <option value="suco">Jarra de Suco Sabor Amarelo</option> 
            <option value="agua">Água Mineiral</option>
        </select>
    </p>

    <p>
        Detalhes do Item:
        <input type="text" id="inDetalhes" class="detalhes">
        <input type="button" value="Adicionar" id="btAdicionar">
    </p>




    <pre id="outPedido"></pre>
    <script src="js/ex07_06.js"></script>

    <input type="button" value="Limpar" id="btLimpar">
