<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Guess the number - Exemple 5.2</title>
</head>
<body>

    <img src="img/ex5_2.jpg" alt="Jogo dos Números" class="normal">
    <h1>Descubra o Número</h1>
    <h3>
        Número:
        <input type="text" id="inNumero" autofocus>
        <input type="button" value="Apostar" id="btApostar">
        <input type="button" value="Jogar Novamente" id="btJogar">
    </h3>

    <h3>
        Erros: 
        <span id="outErros" class="fonteRed">0</span>
    </h3>

    <h3>Chances: <span id="outChances" class="fonteGreen">6</h3>
    <h3 id="outDica" class="italicoBlue">Dica: É um número entre 1 e 100</h3>
    
    <script src="js/ex05_02.js"></script>
    
</body>
</html>
