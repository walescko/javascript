<body>
    <h1>HELLO PEOPLE</h1>
    <h3>Fator multiplicador</h3>
    <script>
        let number01 = Number(prompt("Entre com um valor:"));
        let number02 = Number(prompt("Entre com outro valor:"));

        alert(number01 + " * " + number02 + " = " + produto);
    </script>
